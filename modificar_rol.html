<!DOCTYPE html>

                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s8 offset-s2 center-align">

                                <div class="col s6 left-align">
                                    <input type="checkbox" id="sin1" />

                                </div>
                                <div class="col s6 left-align">

                                    <input type="checkbox" id="sin4" />

                                </div>
                                <div class="col s6 left-align">
                                    <input type="checkbox" id="sin5" />

                                </div>
                                <div class="col s6 left-align">
                                    <input type="checkbox" id="sin6" />

                                </div>
                            </div>
                        </div>
                        <br>
                        <br>
                        <div class="row">
                            <div class="col s12 center-align">
                                <button class="btn waves-effect waves-light " type="submit">Aceptar
                                </button>
                            </div>
                        </div>
                    </form>
        </div>
    </div>
</section>
