<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HET</title>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/materialize.css"/>
    <link rel="stylesheet" href="css/style.css"/>


</head>
<body>

<script type="text/javascript" src="js/jquery-2.1.1.min.js">
    
</script>      
<script type="text/javascript" src="js/materialize.min.js"></script>      
<script type="text/javascript" src="js/scriptWeb.js"></script>

<header>
    <header>
    <script> 
        $(function(){
            $("#menu").load("menu.html"); 
        });
    </script> 
    <div id="menu"></div>
	
</header>

</header>

<section class="container">
    <div class="row">
        <h3 class="center-align">Consulta de Pacientes</h3>

        <div class="col s6">

            <div class="card purple lighten-5">
                <div class="card-content black-text">
                    <span class="card-title">Parámetros de Busqueda</span>
                    <div class="input-field col s12">

                        <input type="text"
                               name="cedula"
                               id="cedula"
                               class="validate" required>

                        <label for="cedula">
                            Numero de Identificacion
                        </label>
                    </div>
                    <div class="input-field col s12">

                        <input type="text"
                               name="nombre"
                               id="nombre"
                               class="validate" required>

                        <label for="nombre">Nombres</label>
                    </div>
                    <div class="input-field col s12">

                        <label class="" for="fecha_nacimiento">Fecha de Registro</label>
                        <input type="date"
                               class="datepicker"
                               name="fecha_nacimiento">
                    </div>
                    <div class="input-field col s12">
                        <select name="select1" id="select1">
                            <option value="" disabled selected>Seleccione el Estado</option>
                            <option value="1">Option 1</option>
                            <option value="2">Option 2</option>
                            <option value="3">Option 3</option>
                        </select>
                        <label>Estados</label>
                    </div>
                    <div class="input-field col s12">
                        <select name="select2" id="select2">
                            <option value="" disabled selected>Seleccione la ciudad</option>
                            <option value="1">Option 1</option>
                            <option value="2">Option 2</option>
                            <option value="3">Option 3</option>
                        </select>
                        <label>Ciudades</label>
                    </div>
                    <div class="row center-align">
                        <a class="waves-effect waves-light btn">Cancelar</a>

                        <a class="waves-effect waves-light btn">Búsqueda</a>
                    </div>
                </div>
            </div>
        </div>

         <ul class="collection">
          <li class="collection-item avatar">
            <span class="title">Leonardo Guzman</span>
            <p>Caracas</p>
            <a href="planilla.html" class="secondary-content"><i class="material-icons">search</i></a>
          </li>
          
          <li class="collection-item avatar">
            <span class="title">Veruska Ortiz</span>
            <p>Caracas</p>
            <a href="planilla.html" class="secondary-content"><i class="material-icons">search</i></a>
          </li>
        </ul>
    </div>

</section>


<footer>
    <script> 
    $(function(){
      $("#footer").load("footer.html"); 
    });
    </script> 
    <div id="footer"></div>
</footer>
</body>
</html>
