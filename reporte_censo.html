<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>

<script type="text/javascript" src="js/jquery-2.1.1.min.js">
    
</script>

<header>
    <header>
    <script> 
        $(function(){
            $("#menu").load("menu.html"); 
        });
    </script> 
    <div id="menu"></div>
</header>

</header>

<script>
    var randomScalingFactor = function(){ return Math.round(Math.random()*100)};
    var barChartData = {
        labels : ["Octubre 2015","Noviembre 2015","Diciembre 2015","Enero 2016"],
        datasets : [
            {
                fillColor : "rgba(220,220,220,0.5)",
                strokeColor : "rgba(220,220,220,0.8)",
                highlightFill: "rgba(220,220,220,0.75)",
                highlightStroke: "rgba(220,220,220,1)",
                data : [8,10,7,4]
            }
        ]
    };
    window.onload = function(){
        var ctx = document.getElementById("canvas").getContext("2d");
        window.myBar = new Chart(ctx).Bar(barChartData, {
            responsive : true
        });
    }
</script>


<section>
    <div class="row">
        <h3 class="center-align">Reportes</h3>
        <h4 class="center-align">Cantidad Pacientes Registrados</h4>

    </div>
    <div class="container">
        <div class="row">
            <div class="col s6">

                <div class="card purple lighten-5">
                    <div class="card-content black-text">
                        <span class="card-title">Parámetros de Busqueda</span>
                        <div class="input-field col s12">
                            <select name="select1" id="select1">
                                <option value="" disabled selected>Seleccione el Reporte a generar</option>
                                <option value="1">Cantidad Pacientes Registrados</option>
                                <option value="2">Cantidad de Sintomas por pacientes </option>
                                <option value="3">Cantidad de pacientes por estados</option>
                            </select>
                            <label>Tipo de Reporte</label>
                        </div>
                        <div class="input-field col s6">

                            <label class="" for="fecha_nacimiento">Fecha Inicio</label>
                            <input type="date"
                                   class="datepicker"
                                   name="fecha_nacimiento">
                        </div>
                        <div class="input-field col s6">

                            <label class="" for="fecha_fin">Fecha Fin</label>
                            <input type="date"
                                   class="datepicker"
                                   name="fecha_fin">
                        </div>
                        <div class="row center-align">
                            <a class="waves-effect waves-light btn">Cancelar</a>

                            <a class="waves-effect waves-light btn">Búsqueda</a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col s6">
                <div style="width: 100%">
                    <canvas id="canvas" height="450" width="600"></canvas>
                </div>
            </div>
        </div>
        </div>

        <div class="row center-align">
            <a class="waves-effect waves-light btn">Cancelar</a>

            <a class="waves-effect waves-light btn">Imprimir</a>
        </div>
    </div>          
</section>
